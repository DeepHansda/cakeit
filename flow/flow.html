<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="flow.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>

.image {
  opacity: 0.8;
  width: 100px;
  height: 80px;
  background-position: center center;
  background-color: gray;
  display: inline-block;
  margin: 10px;
}
.image:hover {
  opacity: 1;
}

.radio-img > input {
  display: none;
}
.radio-img > .image {
  cursor: pointer;
  border: 2px solid black;
}
.radio-img > input:checked + .image {
  border: 2px solid orange;
}
    </style>
    
</head>
<body>
    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-11 col-lg-10 col-xl-9">
                <div class="card card0 border-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="card card00 m-2 border-0">
                                <div class="row text-center justify-content-center px-3">
                                    <p class="prev text-danger"><span class="fa fa-long-arrow-left"> Go Back</span></p id="back">
                                    <h3 class="mt-4">Cake Booking</h3>
                                </div>
                                <div class="d-flex flex-md-row px-3 mt-4 flex-column-reverse">
                                    <div class="col-md-6">
                                        <div class="card1">
                                            <ul id="progressbar" class="text-center">
                                                <li class="active step0"></li>
                                                <li class="step0"></li>
                                                <li class="step0"></li>
                                                <li class="step0"></li>
                                            </ul>
                                            <h6 class="mb-5">Cake by Shape</h6>
                                            <h6 class="mb-5">Cake by Flavour</h6>
                                            <h6 class="mb-5">Cake by Occasion</h6>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card2 first-screen show ml-2">
                                            <!--
                                            <div class="row text-center px-3 mr-2">
                                                <div class="mb-2 col-2"> <span class="fa fa-reddit social"></span> </div>
                                                <div class="mb-2 col-2"> <span class="fa fa-facebook social"></span> </div>
                                                <div class="mb-2 col-2"> <span class="fa fa-linkedin social"></span> </div>
                                                <div class="mb-2 col-2"> <span class="fa fa-google-plus social"></span> </div>
                                                <div class="mb-2 col-2"> <span class="fa fa-twitter social"></span> </div>
                                                <div class="mb-2 col-2"> <span class="fa fa-dropbox social"></span> </div>
                                            </div>
                                            -->
                                            <div class="row px-3 mt-4">
                                                <div class="form-group mt-1 mb-1">
                                                    <label class="radio-img">
                                                        <input type="radio" name="layout" value="L" />
                                                        <div class="image" style="background-image: url(about.jpg)"></div>
                                                      </label>
                                                    
                                                      <label class="radio-img">
                                                        <input type="radio" name="layout" value="S|S|S" />
                                                        <div class="image" style="background-image: url(http://loremflickr.com/620/440/london)"></div>
                                                      </label>
                                                    
                                                      <label class="radio-img">
                                                        <input type="radio" name="layout" value="M|M" />
                                                        <div class="image" style="background-image: url(http://loremflickr.com/620/440/london)"></div>
                                                      </label>
                                                </div>
                                                <div class="next-button text-center mt-1 ml-2"> <span class="fa fa-arrow-right"></span> </div>
                                            </div>
                                            <div class="row px-3 mt-1 mb-5">
                                                <div class="custom-control custom-checkbox"> <input checked id="customCheck1" type="checkbox" class="custom-control-input"> <label for="customCheck1" class="custom-control-label">I want this shape cake</label> </div>
                                            </div>
                                        </div>
                                        <div class="card2 ml-2">
                                            <div class="row px-3 mt-3">
                                                <div class="form-group mt-1 mb-1">
                                                    <select name="" id="">
                                                        <option value="">Select Flavour of Cake</option>
                                                        <option value="">Choclate</option>
                                                        <option value="">Vanilla</option>
                                                        <option value="">Stawberry</option>
                                                        <option value="">Cream</option>
                                                        <option value="">Apple</option>
                                                    </select>

                                                </div>
                                                <div class="next-button text-center mt-1 ml-2"> <span class="fa fa-arrow-right"></span> </div>
                                            </div>
                                            <div class="row mt-3 mb-5">
                                                <div class="col-12">
                                                    <p class="mb-1">Password must contain</p>
                                                    <div class="row">
                                                        <div class="col-6"><span class="fa fa-circle text-danger"></span> lower case</div>
                                                        <div class="col-6"><span class="fa fa-circle text-danger"></span> numbers</div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-6"><span class="fa fa-circle text-danger"></span> upper case</div>
                                                        <div class="col-6"><span class="fa fa-circle text-danger"></span> 8-16 characters</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card2 ml-2">
                                            <div class="row px-3 mt-3">
                                                <p class="mb-0">Select your Occasion</p>
                                                <div class="form-group mt-3 mb-4">
                                                    <div class="select mb-3">
                                                        <div class="form-group mt-1 mb-1">
                                                            <select name="" id="">
                                                                <option value="">Select Occasion for Cake</option>
                                                                <option value="">Marriage</option>
                                                                <option value="">Birthday</option>
                                                                <option value="">Engagement</option>
                                                            </select>
        
                                                        </div>    
                                                    </div>
                                                </div>
                                                <div class="next-button text-center mt-3 ml-2"> <span class="fa fa-arrow-right"></span> </div>
                                            </div>
                                        </div>
                                        <div class="card2 ml-2">
                                            <div class="row px-3 mt-2 mb-4 text-center">
                                                <h2 class="col-12 text-danger"><strong>Success !</strong></h2>
                                                <div class="col-12 text-center"><img class="tick" src="https://i.imgur.com/NFodZjZ.png"></div>
                                                <h6 class="col-12 mt-2"><i>...Enjoy COOKIES...</i></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row px-3">
                                    <h2 class="text-muted get-bonus mt-4 mb-5">Get Bonus <span class="text-danger">666</span> cookies</h2> <img class="pic ml-auto mr-3" src="https://i.imgur.com/WDI0da4.gif">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        $(document).ready(function(){

var current_fs, next_fs, previous_fs;

// No BACK button on first screen
if($(".show").hasClass("first-screen")) {
$(".prev").css({ 'display' : 'none' });
}

// Next button
$(".next-button").click(function(){

current_fs = $(this).parent().parent();
next_fs = $(this).parent().parent().next();

$(".prev").css({ 'display' : 'block' });

$(current_fs).removeClass("show");
$(next_fs).addClass("show");

$("#progressbar li").eq($(".card2").index(next_fs)).addClass("active");

current_fs.animate({}, {
step: function() {

current_fs.css({
'display': 'none',
'position': 'relative'
});

next_fs.css({
'display': 'block'
});
}
});
});

// Previous button
$(".prev").click(function(){

current_fs = $(".show");
previous_fs = $(".show").prev();

$(current_fs).removeClass("show");
$(previous_fs).addClass("show");

$(".prev").css({ 'display' : 'block' });

if($(".show").hasClass("first-screen")) {
$(".prev").css({ 'display' : 'none' });
}

$("#progressbar li").eq($(".card2").index(current_fs)).removeClass("active");

current_fs.animate({}, {
step: function() {

current_fs.css({
'display': 'none',
'position': 'relative'
});

previous_fs.css({
'display': 'block'
});
}
});
});

});
    </script>
</body>
</html>
